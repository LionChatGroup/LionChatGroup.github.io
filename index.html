
<!DOCTYPE html>
<html>
<head>
	<title>My Landing Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Add any additional meta tags here -->

	<!-- Add any stylesheets here -->
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			text-align: center;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input[type="email"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 100%;
			max-width: 400px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 18px;
			cursor: pointer;
			width: 100%;
			max-width: 400px;
			transition: background-color 0.2s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		@media screen and (max-width: 768px) {
			h1 {
				font-size: 24px;
			}

			p {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to My Landing Page</h1>
		<p>Enter your email address below to stay updated on our latest news and promotions.</p>
		<form action="#" method="post">
			<input type="email" name="email" placeholder="Enter your email address" required>
			<input type="submit" value="Subscribe">
		</form>
	</div>
</body>
</html>
